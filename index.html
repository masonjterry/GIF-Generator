<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Generator</title>
  <!-- CSS Reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- Wrapper -->
  <div class="wrapper">
      <!-- Header -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-right">GIF Generator</h1>
        </div>
      </div>
<!-- Sub 1 Header -->
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-right">Add your favorite gif topics to the buttons!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h5 class="text-right">Click the button to get gifs!</h5>
        </div>
      </div>
  <!-- Button Div -->
      <div class="row">
        <div class="col-md-12">
          <div class="contain">
            <div id="buttonsDiv" class="box">

            </div>
          </div>
        </div>
      </div>
  <!-- GIF Div -->
      <div class="row">
        <div class="col-md-9">
          <div id="gifDiv" class="box">

          </div>
        </div>
        <!-- Form Div -->
        <div class="col-md-3">
          <div id="formDiv" class="box">
            <form id="form">
              <input id="input" type="text" placeholder="GIF Generator"><br>
              <button id="button" data-name="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
